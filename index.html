<!--  diz ao navegador que versão do HTML o documento está escrito -->
<!DOCTYPE html>
<html>
  <head>
    <!-- tag <title> serve para definir o título do cabeçalho do documento -->
    <title>Pautas das caricaturas</title>
    <!-- faz a ligação para o documento de CSS -->
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
  </head>
  <!-- tag <body> é definição do corpo da página -->
  <body>
    <table>
      <!-- a tag <caption> serve para legendar a tabela -->
      <caption>Os maiores clubes de Portugal</caption>
      <thead>
        <!-- a tag <tr> define uma linha da tabela -->
        <tr>
          <!-- a tag <th> define a linha do cabeçalho -->
          <th scope="col">Equipa</th>
          <th scope="col">Fundado</th>
          <th scope="col">Número de títulos</th>
          <th scope="col">Melhor jogador da história</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">SL Benfica</th>
          <!-- a tag <td> define uma célula -->
          <td>1904</td>
          <td>84</td>
          <td>Eusébio</td>
        </tr>
        <tr>
          <th scope="row">FC PORTO</th>
          <td>1893</td>
          <td>79</td>
          <td>Fernando Gomes</td>
        </tr <tr>
        <th scope="row">SPORTING CP</th>
        <td>1906</td>
        <td>73</td>
        <td>Ronaldo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
